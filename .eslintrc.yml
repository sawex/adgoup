env:
  browser: true
  es6: true
  jquery: true
extends:
  - airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  no-underscore-dangle: 0
  no-restricted-globals: 0
  no-restricted-syntax: 0
  no-new: 0
  no-alert: 0
  class-methods-use-this: 0
  no-useless-constructor: 0
  no-param-reassign: 0
  prefer-destructuring: 0
  no-unused-expressions: 0
  consistent-return: 0
  max-len: ['error', 120]
